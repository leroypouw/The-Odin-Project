<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <base>
        <meta charset="UTF-8">
        <meta name="author" content="Leroy Pouw">
    </head>


    <body class="body">
        <header>
            <h1 class="h1">
                Rock, Paper, Scissors
            </h1>
            <h2 class="h2">
                Welcome to most enjoyable handgame ever played by mankind...... well.... 2nd most enjoyable handgame ;)!
            </h2>
        </header>

        <main>
            
            <div>
                <button class="button">Start</button>
            </div>
            <div>
                <div>
                    <button class="button" id="playerChoiceRock" value="rock">Rock</button>
                </div>
                <div>
                    <button class="button" id="playerChoicePaper" value="paper">Paper</button>
                </div>
                <div>
                    <button class="button" id="playerChoiceScissor" value="scissor">Scissor</button>
                </div>
            </div>
            <div>
                <div>
                    Scoreboard
                </div>
                <div>
                    <div>
                        Player
                    </div>
                    <div>
                        0
                    </div>
                    <div>
                        Computer
                    </div>
                    <div>
                        0
                    </div>
                </div>
            </div>
            
            
            
            <p id="round 1">round 1</p>
            <p id="round 2">round 2</p>
            <p id="round 3">round 3</p>
            <p id="round 4">round 4</p>
            <p id="round 5">round 5</p>
        </main>

        <footer>
        </footer>
    </body>
    
</html>
